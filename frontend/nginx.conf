# Configuration Nginx pour SPA React (Vite)
# Gère le routage client-side avec React Router

events {
    worker_connections 1024;
}

http {
    # Types MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name localhost;

        # Racine des fichiers statiques
        root /usr/share/nginx/html;
        index index.html;

        # SPA routing - CRUCIAL pour React Router
        # Essaie de servir le fichier demandé, sinon sert index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache pour les assets statiques (JS, CSS avec hash)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Pas de cache pour index.html (important pour les mises à jour)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Bloquer les fichiers sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
