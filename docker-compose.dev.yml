# Docker Compose - Configuration de développement
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: juridique_ai_backend_dev
    ports:
      - "8000:8000"
    volumes:
      # Monter le code source pour hot-reload
      - ./backend:/app:rw
    environment:
      - ENVIRONMENT=development
      - PORT=8000
    networks:
      - juridique_ai_network

  # Frontend Vite + React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: juridique_ai_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      # Monter le code source pour hot-reload
      - ./frontend:/app:rw
      # Volume node_modules pour éviter les conflits
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - juridique_ai_network

# Réseau pour la communication entre services
networks:
  juridique_ai_network:
    driver: bridge
