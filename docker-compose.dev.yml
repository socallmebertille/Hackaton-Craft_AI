# Docker Compose - Configuration de développement
# Usage: docker-compose -f docker-compose.dev.yml up --build

services:
  # Base de données PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: juridique_ai_db_dev
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - juridique_ai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: juridique_ai_backend_dev
    ports:
      - "8000:8000"
    volumes:
      # Monter le code source pour hot-reload
      - ./backend:/app:rw
    env_file:
      - .env
    environment:
      # Override uniquement pour Docker (DB host)
      - POSTGRES_HOST=database
    depends_on:
      database:
        condition: service_healthy
    networks:
      - juridique_ai_network

  # Frontend Vite + React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: juridique_ai_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      # Monter le code source pour hot-reload
      - ./frontend:/app:rw
      # Volume node_modules pour éviter les conflits
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - juridique_ai_network

# Réseau pour la communication entre services
networks:
  juridique_ai_network:
    driver: bridge

# Volumes persistants
volumes:
  postgres_data:
    driver: local
