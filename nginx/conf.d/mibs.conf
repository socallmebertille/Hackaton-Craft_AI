server {
    listen 80;
    server_name localhost;

    # Logs spécifiques pour ce site
    access_log /var/log/nginx/mibs-access.log;
    error_log /var/log/nginx/mibs-error.log;

    # Servir le frontend (fichiers statiques HTML/JS)
    location / {
        root /var/www/mibs;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Proxy vers l'API backend
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        # Headers pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts pour les longues requêtes (débats LLM)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # WebSocket support (si besoin plus tard)
    location /ws {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}